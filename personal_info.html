<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/personal_info.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="main__content__container">
        <h2 class="main__content__header">Personal info</h2>
    </div>
    <form class="main__content__inputs">
        <div class="main__content__input__container">
            <p class="main__content__input__header">First name</p>
            <input placeholder="John" class="main__content__input" />
        </div>
        <div class="main__content__input__container">
            <p class="main__content__input__header">Last name</p>
            <input placeholder="Smith" class="main__content__input" />
        </div>
        <div class="main__content__input__container">
            <p class="main__content__input__header">Email</p>
            <input placeholder="johnsmith@gmail.com" class="main__content__input" />
        </div>
        <div class="main__content__input__container">
            <p class="main__content__input__header">Address</p>
            <input placeholder="Pine St 34, LA" class="main__content__input" />
        </div>
        <div class="main__content__input__container">
            <p class="main__content__input__header">Mobile phone</p>
            <input type="number" placeholder="97838492" class="main__content__input" />
        </div>
        <div class="main__content__input__container">
            <p class="main__content__input__header">Birthday</p>
            <input type="date" class="main__content__input" />
        </div>
    </form>
    <div class="main__content__container">
        <h2 class="main__content__header">My activity in the app</h2>
    </div>
    <div class="activities">
        <div class="activity__container">
            <p class="activity__text">2 <br> points</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">3 <br> level</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">3 <br> opinions</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">5 <br> photos</p>
        </div>
    </div>




</body>

</html>
